<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;600;700&amp;display=swap" rel="stylesheet">
    <title>Represas</title>
    <style>
    body {
      background-image: linear-gradient(to top, #f62e71 0%, #f9ab72 100%);
      font-family: Poppins, Arial, sans-serif;
      color: #ffffff;
    }
    .center {
      height: 100vh;
      padding: 35vh 5vw;
      text-align: center;
    }
    h2 {
      font-size: 6vw;
      text-shadow: 0px 0px 4px #888888;
    }
    h3 {
      font-size: 7vw;
      text-shadow: 1px 1px 2px #444444;
    }
    .form-control {
      border-top-left-radius: 1.25rem !important;
      border-bottom-left-radius: 1.25rem !important;
    }
    .btn {
      border-top-right-radius: 1.25rem !important;
      border-bottom-right-radius: 1.25rem !important;
    }
    .lds-ellipsis {
  display: inline-block;
  position: relative;
  width: 80px;
  height: 80px;
}
.lds-ellipsis div {
  position: absolute;
  top: 33px;
  width: 13px;
  height: 13px;
  border-radius: 50%;
  background: #fff;
  animation-timing-function: cubic-bezier(0, 1, 1, 0);
}
.lds-ellipsis div:nth-child(1) {
  left: 8px;
  animation: lds-ellipsis1 0.6s infinite;
}
.lds-ellipsis div:nth-child(2) {
  left: 8px;
  animation: lds-ellipsis2 0.6s infinite;
}
.lds-ellipsis div:nth-child(3) {
  left: 32px;
  animation: lds-ellipsis2 0.6s infinite;
}
.lds-ellipsis div:nth-child(4) {
  left: 56px;
  animation: lds-ellipsis3 0.6s infinite;
}
@keyframes lds-ellipsis1 {
  0% {
    transform: scale(0);
  }
  100% {
    transform: scale(1);
  }
}
@keyframes lds-ellipsis3 {
  0% {
    transform: scale(1);
  }
  100% {
    transform: scale(0);
  }
}
@keyframes lds-ellipsis2 {
  0% {
    transform: translate(0, 0);
  }
  100% {
    transform: translate(24px, 0);
  }
}
    </style>
  </head>
  <body>
    <div class="center">
      <h2 class="animate__animated animate__fadeIn animate__slow">Luís Represas é musicalmente superior a...</h2>
      <div id="query" class="input-group input-group-lg mt-3 animate__animated animate__fadeIn animate__delay-2s animate__fast">
        <input type="text" class="form-control" id="comp">
        <button class="btn btn-secondary" type="button" onClick="indaga()">Indagar</button>
      </div>
      <h3 id="nm" class="mt-3"></h3>
      <div id="spinner" class="mt-3"></div>
      <div id="status"></div>
      <h1 id="final" class="mt-3"></h1>
    </div>
    <script type="text/javascript">
      function indaga() {
        var i = 1;
        var actions = [
          'Pesquisa em curso', 'A consultar o oraculo', 'Processando milhares de arquivos multimedia', 'Percorrendo redes neuronais', 
          'Aplicando algoritmos geneticos', 'Recolhendo feedback de utilizadores de todo o mundo', 'Minando cripto-moedas', 
          'Calculando resultado final', 'Calculando resultado final', 'Calculando resultado final',
        ];
        document.getElementById('nm').innerHTML = document.getElementById('comp').value +'?';
        document.getElementById('query').innerHTML = '';
        document.getElementById('spinner').innerHTML = '<div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>'
        document.getElementById('status').innerHTML = '<div class="animate__animated animate__fadeInLeft animate__faster">'+actions[0]+'</div>';
        var x = setInterval(function() {
          if(i > 9) {
            clearInterval(x);
            document.getElementById('status').innerHTML = '';
            document.getElementById('spinner').innerHTML = '';
            document.getElementById('final').innerHTML = 'Não.';
            return;
          } 
          document.getElementById('status').innerHTML = '<div class="animate__animated animate__fadeInLeft animate__faster">'+actions[i]+'</div>';
          
          i++;
        }, 1500);
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
